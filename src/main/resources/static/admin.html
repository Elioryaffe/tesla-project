<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla - Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #000;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .header-btns {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-back {
            background: #3e6ae1;
            color: #fff;
        }

        .btn-logout {
            background: #dc3545;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 40px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 600;
        }

        .btn-add {
            background: #3e6ae1;
            color: #fff;
            padding: 14px 32px;
            border-radius: 50px;
        }

        .form-section {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            margin-bottom: 40px;
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-title {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            font-size: 13px;
        }

        .form-group input {
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3e6ae1;
        }

        .color-group {
            display: flex;
            gap: 12px;
        }

        .color-group input[type="color"] {
            width: 60px;
            height: 50px;
            cursor: pointer;
        }

        .color-group input[type="text"] {
            flex: 1;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .form-actions .btn {
            flex: 1;
            padding: 14px 32px;
            border-radius: 50px;
        }

        .btn-primary {
            background: #3e6ae1;
            color: #fff;
        }

        .btn-secondary {
            background: #6c757d;
            color: #fff;
        }

        .cars-section h2 {
            font-size: 20px;
            margin-bottom: 25px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .card-img {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-body {
            padding: 25px;
        }

        .card-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .card-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 11px;
            color: #666;
            font-weight: 600;
        }

        .info-value {
            font-weight: 600;
            font-size: 15px;
        }

        .info-value.price {
            color: #3e6ae1;
            font-size: 18px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ddd;
            display: inline-block;
            margin-left: 8px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            padding: 20px 25px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }

        .card-actions .btn {
            flex: 1;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 12px;
        }

        .btn-edit {
            background: #28a745;
            color: #fff;
        }

        .btn-delete {
            background: #dc3545;
            color: #fff;
        }

        .loading, .empty {
            text-align: center;
            padding: 80px 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
        }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .grid { grid-template-columns: 1fr; }
            .card-info { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">TESLA ADMIN</div>
        <div class="header-btns">
            <a href="home.html" class="btn btn-back">â† ×—×–×¨×” ×œ××ª×¨</a>
            <button class="btn btn-logout" onclick="logout()">×”×ª× ×ª×§</button>
        </div>
    </header>

    <div class="container">
        <div class="top-bar">
            <h1 class="page-title">× ×™×”×•×œ ×¨×›×‘×™×</h1>
            <button class="btn btn-add" onclick="toggleForm()">+ ×”×•×¡×£ ×¨×›×‘ ×—×“×©</button>
        </div>

        <div class="form-section" id="formSection">
            <h2 class="form-title" id="formTitle">×”×•×¡×£ ×¨×›×‘ ×—×“×©</h2>
            <form id="carForm" onsubmit="handleSubmit(event)">
                <input type="hidden" id="carId">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>××•×ª×’ *</label>
                        <input type="text" id="brand" required minlength="2" placeholder="Tesla">
                    </div>
                    <div class="form-group">
                        <label>×“×’× *</label>
                        <input type="text" id="model" required minlength="2" placeholder="Model S">
                    </div>
                    <div class="form-group">
                        <label>×©× ×” *</label>
                        <input type="number" id="year" required min="2000" max="2030" placeholder="2024">
                    </div>
                    <div class="form-group">
                        <label>××—×™×¨ (â‚ª) *</label>
                        <input type="number" id="price" required min="100000" placeholder="300000">
                    </div>
                    <div class="form-group">
                        <label>×˜×•×•×— (×§"×) *</label>
                        <input type="number" id="rangeKm" required min="100" max="1000" placeholder="500">
                    </div>
                    <div class="form-group">
                        <label>×¦×‘×¢ *</label>
                        <div class="color-group">
                            <input type="color" id="colorPicker" value="#000000" onchange="document.getElementById('color').value=this.value">
                            <input type="text" id="color" required value="#000000">
                        </div>
                    </div>
                    <div class="form-group full">
                        <label>×›×ª×•×‘×ª ×ª××•× ×”</label>
                        <input type="url" id="imageUrl" placeholder="https://...">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">×”×•×¡×£ ×¨×›×‘</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelForm()">×‘×™×˜×•×œ</button>
                </div>
            </form>
        </div>

        <div class="cars-section">
            <h2 id="carsTitle">×›×œ ×”×¨×›×‘×™×</h2>
            <div id="loading" class="loading">×˜×•×¢×Ÿ ×¨×›×‘×™×...</div>
            <div id="empty" class="empty" style="display:none">
                <h3>××™×Ÿ ×¨×›×‘×™×</h3>
                <p>×œ×—×¥ "×”×•×¡×£ ×¨×›×‘ ×—×“×©" ×›×“×™ ×œ×”×ª×—×™×œ</p>
            </div>
            <div id="grid" class="grid"></div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:8081/api/cars';
        let editingId = null;

        // Check auth
        const user = JSON.parse(localStorage.getItem('teslaUser'));
        if (!user) {
            window.location.href = 'login.html';
        }

        function logout() {
            if (confirm('×œ×”×ª× ×ª×§?')) {
                localStorage.removeItem('teslaUser');
                window.location.href = 'login.html';
            }
        }

        function toggleForm() {
            document.getElementById('formSection').classList.toggle('active');
        }

        function cancelForm() {
            document.getElementById('carForm').reset();
            document.getElementById('carId').value = '';
            document.getElementById('formTitle').textContent = '×”×•×¡×£ ×¨×›×‘ ×—×“×©';
            document.getElementById('submitBtn').textContent = '×”×•×¡×£ ×¨×›×‘';
            document.getElementById('formSection').classList.remove('active');
            editingId = null;
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const data = {
                brand: document.getElementById('brand').value,
                model: document.getElementById('model').value,
                year: parseInt(document.getElementById('year').value),
                price: parseFloat(document.getElementById('price').value),
                rangeKm: parseInt(document.getElementById('rangeKm').value),
                color: document.getElementById('color').value,
                imageUrl: document.getElementById('imageUrl').value || ''
            };

            try {
                const url = editingId ? `${API}/${editingId}` : API;
                const method = editingId ? 'PUT' : 'POST';
                
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    alert(editingId ? '×”×¨×›×‘ ×¢×•×“×›×Ÿ!' : '×”×¨×›×‘ × ×•×¡×£!');
                    cancelForm();
                    loadCars();
                } else {
                    alert('×©×’×™××” ×‘×©××™×¨×”');
                }
            } catch (err) {
                console.error(err);
                alert('×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª');
            }
        }

        async function loadCars() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('empty').style.display = 'none';
                document.getElementById('grid').innerHTML = '';

                const res = await fetch(`${API}/all`);
                const cars = await res.json();

                document.getElementById('loading').style.display = 'none';

                if (cars.length === 0) {
                    document.getElementById('empty').style.display = 'block';
                } else {
                    document.getElementById('carsTitle').textContent = `×›×œ ×”×¨×›×‘×™× (${cars.length})`;
                    displayCars(cars);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('loading').innerHTML = 
                    '<p style="color:#dc3545">×©×’×™××” ×‘×˜×¢×™× ×”. ×•×•×“× ×©×”×©×¨×ª ×¨×¥ ×¢×œ http://localhost:8081</p>';
            }
        }

        function displayCars(cars) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            console.log('Cars from API:', cars); // Debug: check structure

            cars.forEach(car => {
                console.log('Car ID:', car.id, 'Full car:', car); // Debug each car
                
                const card = document.createElement('div');
                card.className = 'card';

                const img = car.imageUrl 
                    ? `<img src="${car.imageUrl}" alt="${car.brand} ${car.model}">`
                    : '<div style="font-size:80px">ğŸš—</div>';

                card.innerHTML = `
                    <div class="card-img">${img}</div>
                    <div class="card-body">
                        <h3 class="card-title">${car.brand} ${car.model}</h3>
                        <div class="card-info">
                            <div class="info-item">
                                <span class="info-label">×©× ×”</span>
                                <span class="info-value">${car.year}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">××—×™×¨</span>
                                <span class="info-value price">â‚ª${car.price.toLocaleString()}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">×˜×•×•×—</span>
                                <span class="info-value">${car.rangeKm} ×§"×</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">×¦×‘×¢</span>
                                <span class="info-value">
                                    <span class="color-box" style="background:${car.color}"></span>
                                    ${car.color}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-edit" data-id="${car.id || ''}">×¢×¨×•×š</button>
                        <button class="btn btn-delete" data-id="${car.id || ''}">××—×§</button>
                    </div>
                `;

                // Add event listeners to buttons AFTER adding to DOM
                grid.appendChild(card);
                
                // Get the ID from data attribute as fallback
                const editBtn = card.querySelector('.btn-edit');
                const deleteBtn = card.querySelector('.btn-delete');
                
                // Try multiple possible ID field names
                const carId = car.id || car.carId || car.ID || car.car_id;
                
                if (editBtn) {
                    editBtn.addEventListener('click', function() {
                        console.log('Edit clicked, ID:', carId);
                        if (carId) {
                            editCar(carId);
                        } else {
                            alert('×©×’×™××”: ×œ× × ××¦× ID ×œ×¨×›×‘');
                        }
                    });
                }
                
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', function() {
                        console.log('Delete clicked, ID:', carId);
                        if (carId) {
                            deleteCar(carId);
                        } else {
                            alert('×©×’×™××”: ×œ× × ××¦× ID ×œ×¨×›×‘');
                        }
                    });
                }
            });
        }

        async function editCar(id) {
            try {
                const res = await fetch(`${API}/${id}`);
                const car = await res.json();

                document.getElementById('brand').value = car.brand;
                document.getElementById('model').value = car.model;
                document.getElementById('year').value = car.year;
                document.getElementById('price').value = car.price;
                document.getElementById('rangeKm').value = car.rangeKm;
                document.getElementById('color').value = car.color;
                document.getElementById('colorPicker').value = car.color;
                document.getElementById('imageUrl').value = car.imageUrl || '';

                document.getElementById('formTitle').textContent = '×¢×¨×™×›×ª ×¨×›×‘';
                document.getElementById('submitBtn').textContent = '×¢×“×›×Ÿ ×¨×›×‘';
                document.getElementById('formSection').classList.add('active');

                editingId = id;
            } catch (err) {
                console.error(err);
                alert('×©×’×™××” ×‘×˜×¢×™× ×ª ×”×¨×›×‘');
            }
        }

        async function deleteCar(id) {
            if (!confirm('×œ××—×•×§ ×¨×›×‘ ×–×”?')) return;

            try {
                const res = await fetch(`${API}/${id}`, { 
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (res.ok || res.status === 204) {
                    alert('×”×¨×›×‘ × ××—×§ ×‘×”×¦×œ×—×”!');
                    loadCars();
                } else {
                    const errorText = await res.text();
                    console.error('Delete error:', errorText);
                    alert('×©×’×™××” ×‘××—×™×§×”: ' + (errorText || '×©×’×™××” ×œ× ×™×“×•×¢×”'));
                }
            } catch (err) {
                console.error('Delete error:', err);
                alert('×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª: ' + err.message);
            }
        }

        loadCars();
    </script>
</body>
</html>
