<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla - Sign In</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 13px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3e6ae1;
        }

        .btn {
            width: 100%;
            background: #3e6ae1;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #2952cc;
        }

        .info {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        .back {
            margin-top: 30px;
            display: block;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back:hover {
            color: #3e6ae1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TESLA</div>
        <div class="subtitle">Sign In</div>
        <h2>Welcome Back</h2>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="admin@tesla.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <p class="info">
            Demo: admin@tesla.com / admin123
        </p>

        <a href="home.html" class="back">← Back to Home</a>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if (email === 'admin@tesla.com' && pass === 'admin123') {
                const user = {
                    name: 'Tesla Admin',
                    email: email,
                    picture: 'https://ui-avatars.com/api/?name=Tesla+Admin&background=3e6ae1&color=fff&size=200'
                };

                localStorage.setItem('teslaUser', JSON.stringify(user));
                window.location.href = 'home.html';
            } else {
                alert('Invalid credentials!\n\nUse: admin@tesla.com / admin123');
            }
        }

        // Check if already logged in
        if (localStorage.getItem('teslaUser')) {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
